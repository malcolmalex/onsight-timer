<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Load platform.js for polyfill support -->
    <script src="components/platform/platform.js"></script>

    <!-- Import components -->
    <!-- TODO: Import only what is needed -->
    <link rel="import" href="components/polymer/polymer.html">
    <link rel="import" href="components/paper-dialog/paper-dialog-transition.html">
    <link rel="import" href="components/paper-dialog/paper-dialog.html">
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="components/core-icons/core-icons.html">
    <link rel="import" href="components/core-icons/av-icons.html">
    <link rel="import" href="components/paper-input/paper-input.html">
    <link rel="import" href="components/paper-fab/paper-fab.html">

    <link rel="stylesheet" href="styles/app.css">

    <title>USA Climbing Official Competition Timer</title>
  </head>

  <!-- Separate into some polymer elements -->
  <body fullbleed unresolved>
    <!-- Settings component -->
    <template id="settings" is="auto-binding">
      <paper-dialog heading="Settings" transition="paper-dialog-transition-bottom">
        <div layout vertical>
          <div layout horizontal>
            <paper-input  pattern="\d\d:\d\d"
                          required
                          error="MM:SS"
                          label="Transition Time"
                          value="{{t_time}}"
                          floatinglabel
                          flex
                          three>
            </paper-input>
            <div flex></div>
            <paper-input  pattern="\d\d:\d\d"
                          required
                          error="MM:SS"
                          label="Climbing Time"
                          value="{{c_time}}"
                          floatinglabel
                          flex
                          three>
            </paper-input>
          </div>
        </div>
        <paper-button dismissive>Cancel</paper-button>
        <paper-button affirmative autofocus onclick="save()">Save</paper-button>
      </paper-dialog>
      <paper-icon-button icon="menu" onclick="toggleDialog('paper-dialog-transition-bottom')"></paper-icon-button>
    </template>
    <!-- Timer display -->
    <template id="timer" is="auto-binding">
      <div flex vertical center-justified layout center>
        <div id="timeDisplay" class="{{state}}">{{time}}</div>
        <div id="taglineDisplay">{{tagline}}</div>
      </div>
    </template>
    <!-- Timer controls -->
    <div id="controls">
      <paper-fab id="play" mini icon="av:play-arrow" onclick="start()"></paper-fab>
      <paper-fab id="stop" mini icon="av:stop" onclick="stop()"></paper-fab>
    </div>

    <img id="logo" src="images/USAclimbing.png"></img>

    <!-- Primary application logic -->
    <script src="app.js"></script>
  </body>
</html>
