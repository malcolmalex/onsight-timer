<!DOCTYPE html>
<html>
  <head>
    <!-- Load platform.js for polyfill support -->
    <script src="components/platform/platform.js"></script>

    <!-- Import components -->
    <!-- TODO: Import only what is needed -->
    <link rel="import" href="components/paper-dialog/paper-dialog-transition.html">
    <link rel="import" href="components/paper-dialog/paper-dialog.html">
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="components/core-icons/core-icons.html">
    <link rel="import" href="components/core-icons/av-icons.html">
    <link rel="import" href="components/paper-input/paper-input.html">
    <link rel="import" href="components/paper-fab/paper-fab.html">

    <link rel="stylesheet" href="styles/app.css">

    <title>USA Climbing Official Competition Timer</title>
  </head>

  <!-- Separate into some polymer elements -->
  <body fullbleed unresolved>
    <paper-dialog heading="Settings" transition="paper-dialog-transition-bottom">
      <div layout vertical>
        <div layout horizontal>
          <paper-input id="t_time" pattern="\d\d:\d\d" required error="MM:SS" label="Transition Time" floatinglabel flex three></paper-input>
          <div flex></div>
          <paper-input id="c_time" pattern="\d\d:\d\d" required error="MM:SS" label="Climbing Time" floatinglabel flex three></paper-input>
        </div>
      </div>
      <paper-button dismissive>Cancel</paper-button>
      <paper-button affirmative autofocus onclick="save()">Save</paper-button>
    </paper-dialog>
    <paper-icon-button icon="menu" onclick="toggleDialog('paper-dialog-transition-bottom')"></paper-icon-button>
    <div flex vertical center-justified layout center>
      <div id="time" class="climb">00:00</div>
      <div id="tagline">Transition</div>
    </div>
    <div id="controls">
      <paper-fab id="play" mini icon="av:play-arrow"></paper-fab>
      <paper-fab id="stop" mini icon="av:stop"></paper-fab>
    </div>
    <!-- <img src="images/USA-Climbing-Logo.jpg"></img> -->
    <!-- Utilities, tock for timer, zepto as lighter jquery -->
    <script src="components/zepto/zepto.min.js"></script>

    <!-- Primary application logic -->
    <script src="app.js"></script>
  </body>
</html>
